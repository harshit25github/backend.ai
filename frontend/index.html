<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Backend Tester</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ü§ñ AI Chat Backend Tester</h1>
            <div class="server-status">
                <span id="serverStatus">Checking connection...</span>
            </div>
        </header>

        <div class="main-content">
            <!-- Chat Interface -->
            <div class="chat-section">
                <h2>üí¨ Chat Interface</h2>
                
                <div class="chat-controls">
                    <div class="input-group">
                        <label for="chatId">Chat ID:</label>
                        <input type="text" id="chatId" value="test-chat-1" placeholder="Enter chat ID">
                    </div>
                    
                    <div class="input-group">
                        <label for="messageInput">Message:</label>
                        <input type="text" id="messageInput" placeholder="Type your message here..." onkeypress="handleKeyPress(event)">
                    </div>
                    
                    <div class="button-group">
                        <button onclick="sendStreamMessage()" class="btn primary">Send & Stream</button>
                        <button onclick="clearChat()" class="btn danger">Clear Chat</button>
                        <button onclick="loadHistory()" class="btn info">Load History</button>
                    </div>
                </div>

                <div class="chat-display">
                    <div id="chatMessages" class="chat-messages"></div>
                </div>
            </div>

            <!-- Manager Chat Interface -->
            <div class="chat-section">
                <h2>üß† Manager Agent Chat</h2>

                <div class="chat-controls">
                    <div class="input-group">
                        <label for="managerChatId">Manager Chat ID:</label>
                        <input type="text" id="managerChatId" value="manager-chat-1" placeholder="Enter manager chat ID">
                    </div>

                    <div class="input-group">
                        <label for="managerMessageInput">Travel Message:</label>
                        <input type="text" id="managerMessageInput" placeholder="E.g., I want to plan a trip to Bali..." onkeypress="handleManagerKeyPress(event)">
                    </div>

                    <div class="button-group">
                        <button onclick="sendManagerStreamMessage()" class="btn primary">Send to Manager Agent</button>
                        <button onclick="clearManagerChat()" class="btn danger">Clear Manager Chat</button>
                        <button onclick="showManagerContext()" class="btn info">Show Context</button>
                    </div>
                </div>

                <div class="chat-display">
                    <div id="managerChatMessages" class="chat-messages"></div>
                </div>

                <div class="context-display" style="margin-top: 10px;">
                    <div class="context-info" id="managerContext" style="display: none;">
                        <h4>üîç Current Context:</h4>
                        <div class="context-content">
                            <div id="contextDetails"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Enhanced Manager Chat Interface -->
            <div class="chat-section">
                <h2>‚≠ê Enhanced Manager Agent</h2>

                <div class="chat-controls">
                    <div class="input-group">
                        <label for="enhancedSessionId">Session ID:</label>
                        <input type="text" id="enhancedSessionId" value="enhanced-session-1" placeholder="Enter session ID">
                    </div>

                    <div class="input-group">
                        <label for="enhancedMessageInput">Travel Message:</label>
                        <input type="text" id="enhancedMessageInput" placeholder="E.g., Plan a 5-day trip from Mumbai to Rome for 2 people..." onkeypress="handleEnhancedKeyPress(event)">
                    </div>

                    <div class="input-group">
                        <label for="userName">Your Name:</label>
                        <input type="text" id="userName" value="User" placeholder="Enter your name">
                    </div>

                    <div class="button-group">
                        <button onclick="sendEnhancedMessage()" class="btn primary">Send to Enhanced Agent</button>
                        <button onclick="clearEnhancedSession()" class="btn danger">Reset Session</button>
                        <button onclick="showEnhancedContext()" class="btn info">Show Context</button>
                        <button onclick="updateSummary()" class="btn secondary">Update Summary</button>
                        <button onclick="updateItinerary()" class="btn secondary">Update Itinerary</button>
                    </div>
                </div>

                <div class="chat-display">
                    <div id="enhancedChatMessages" class="chat-messages"></div>
                </div>

                <div class="enhanced-context-display" style="margin-top: 10px;">
                    <div class="context-info" id="enhancedContext" style="display: none;">
                        <h4>‚úàÔ∏è Enhanced Context:</h4>
                        <div class="context-tabs">
                            <button class="tab-btn active" onclick="showContextTab('summary')">Summary</button>
                            <button class="tab-btn" onclick="showContextTab('itinerary')">Itinerary</button>
                            <button class="tab-btn" onclick="showContextTab('raw')">Raw Data</button>
                        </div>
                        <div class="context-content">
                            <div id="summaryTab" class="context-tab-content active"></div>
                            <div id="itineraryTab" class="context-tab-content"></div>
                            <div id="rawTab" class="context-tab-content"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- API Testing Section -->
            <div class="api-section">
                <h2>üîß API Testing</h2>
                
                <div class="api-controls">
                    <div class="input-group">
                        <label for="apiUrl">Backend URL:</label>
                        <input type="text" id="apiUrl" value="http://localhost:3000" placeholder="Backend URL">
                    </div>
                    
                    <div class="button-group">
                        <button onclick="testConnection()" class="btn info">Test Connection</button>
                        <button onclick="testAllEndpoints()" class="btn warning">Test All Endpoints</button>
                    </div>
                </div>

                <div class="api-results">
                    <h3>API Test Results:</h3>
                    <div id="apiResults" class="results-display"></div>
                </div>
            </div>

            <!-- Response Display -->
            <div class="response-section">
                <h2>üìã Raw Response Data</h2>
                <div class="tabs">
                    <button class="tab-btn active" onclick="showTab('json')">JSON Response</button>
                    <button class="tab-btn" onclick="showTab('stream')">Stream Data</button>
                    <button class="tab-btn" onclick="showTab('logs')">Logs</button>
                </div>
                
                <div id="jsonTab" class="tab-content active">
                    <pre id="jsonResponse"></pre>
                </div>
                
                <div id="streamTab" class="tab-content">
                    <pre id="streamResponse"></pre>
                </div>
                
                <div id="logsTab" class="tab-content">
                    <pre id="logsResponse"></pre>
                </div>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
